  <line x1="28" y1="67" x2="50" y2="67" stroke="#2c3e50" stroke-width="2"/>
  <!-- 마커 트레이 -->
  <rect x="5" y="82" width="90" height="8" fill="#95a5a6"/>
  <rect x="15" y="83" width="12" height="6" rx="1" fill="#e74c3c"/>
  <rect x="30" y="83" width="12" height="6" rx="1" fill="#3498db"/>
  <rect x="45" y="83" width="12" height="6" rx="1" fill="#27ae60"/>
