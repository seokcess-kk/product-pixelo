  <rect x="60" y="35" width="25" height="15" fill="#f5f5f5" transform="rotate(5 72 42)"/>
  <rect x="62" y="38" width="10" height="2" fill="#27ae60"/>
  <rect x="62" y="42" width="18" height="1" fill="#bdc3c7"/>
