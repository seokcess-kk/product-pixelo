<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 명함 홀더: 넓은 관계 스타일 -->
  <rect width="100" height="100" fill="transparent"/>
  <!-- 명함 홀더 본체 -->
  <rect x="15" y="40" width="70" height="50" rx="3" fill="#2c3e50"/>
  <rect x="18" y="43" width="64" height="44" rx="2" fill="#34495e"/>
  <!-- 명함들 (뒤에서 앞으로) -->
  <rect x="22" y="30" width="45" height="28" fill="#ecf0f1" transform="rotate(-8 44 44)"/>
  <rect x="30" y="25" width="45" height="28" fill="#fff" transform="rotate(-3 52 39)"/>
  <rect x="35" y="22" width="45" height="28" fill="#fef9e7" transform="rotate(2 57 36)"/>
