  <rect x="25" y="48" width="50" height="30" fill="#fff"/>
  <rect x="28" y="51" width="20" height="3" fill="#3498db"/>
  <rect x="28" y="56" width="35" height="2" fill="#7f8c8d"/>
  <rect x="28" y="60" width="30" height="2" fill="#bdc3c7"/>
  <rect x="28" y="64" width="25" height="2" fill="#bdc3c7"/>
  <circle cx="65" cy="60" r="6" fill="#e74c3c"/>
  <!-- 명함 위 텍스트 힌트 -->
  <rect x="38" y="26" width="15" height="2" fill="#3498db"/>
  <rect x="38" y="30" width="25" height="2" fill="#7f8c8d"/>
