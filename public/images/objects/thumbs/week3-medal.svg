<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 3주 완료 메달: 특별 보상 -->
  <rect width="100" height="100" fill="transparent"/>
  <!-- 리본 -->
  <polygon points="35,5 50,35 40,35 25,5" fill="#e74c3c"/>
  <polygon points="65,5 50,35 60,35 75,5" fill="#c0392b"/>
  <!-- 메달 본체 -->
  <circle cx="50" cy="60" r="32" fill="#f1c40f"/>
  <circle cx="50" cy="60" r="28" fill="#f39c12"/>
  <circle cx="50" cy="60" r="24" fill="#f1c40f"/>
  <!-- 메달 테두리 -->
  <circle cx="50" cy="60" r="22" fill="none" stroke="#d4a574" stroke-width="2"/>
  <!-- 별 -->
  <polygon points="50,42 54,52 65,52 56,59 60,70 50,63 40,70 44,59 35,52 46,52" fill="#fff"/>
  <!-- 숫자 3 -->
  <text x="50" y="65" text-anchor="middle" fill="#c0392b" font-size="12" font-weight="bold">3</text>
  <!-- WEEKS 텍스트 -->
  <text x="50" y="78" text-anchor="middle" fill="#8b4513" font-size="6">WEEKS</text>
  <!-- 반짝임 효과 -->
  <circle cx="35" cy="50" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="60" cy="45" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="42" cy="72" r="2" fill="#fff" opacity="0.5"/>
  <!-- 리본 매듭 -->
  <circle cx="50" cy="32" r="6" fill="#e74c3c"/>
  <circle cx="50" cy="32" r="4" fill="#c0392b"/>
</svg>
