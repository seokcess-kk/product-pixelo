<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 알람 시계: 루틴 스타일, 클래식 디자인 -->
  <rect width="100" height="100" fill="transparent"/>
  <!-- 알람 벨 -->
  <circle cx="25" cy="25" r="10" fill="#f39c12"/>
  <circle cx="75" cy="25" r="10" fill="#f39c12"/>
  <!-- 시계 본체 -->
  <circle cx="50" cy="55" r="35" fill="#e74c3c"/>
  <circle cx="50" cy="55" r="32" fill="#fff"/>
  <circle cx="50" cy="55" r="30" fill="#ecf0f1"/>
  <!-- 시계 눈금 -->
  <line x1="50" y1="28" x2="50" y2="32" stroke="#2c3e50" stroke-width="2"/>
  <line x1="50" y1="78" x2="50" y2="82" stroke="#2c3e50" stroke-width="2"/>
  <line x1="23" y1="55" x2="27" y2="55" stroke="#2c3e50" stroke-width="2"/>
  <line x1="73" y1="55" x2="77" y2="55" stroke="#2c3e50" stroke-width="2"/>
  <!-- 시계 바늘 -->
  <line x1="50" y1="55" x2="50" y2="38" stroke="#2c3e50" stroke-width="3"/>
  <line x1="50" y1="55" x2="65" y2="55" stroke="#2c3e50" stroke-width="2"/>
  <!-- 중심 -->
  <circle cx="50" cy="55" r="3" fill="#e74c3c"/>
  <!-- 다리 -->
  <rect x="30" y="88" width="8" height="8" rx="2" fill="#7f8c8d"/>
  <rect x="62" y="88" width="8" height="8" rx="2" fill="#7f8c8d"/>
</svg>
