<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 화려한 조명: 외향 스타일, 밝은 색상 -->
  <rect width="100" height="100" fill="transparent"/>
  <!-- 천장 연결 -->
  <rect x="45" y="0" width="10" height="15" fill="#333"/>
  <rect x="40" y="12" width="20" height="5" fill="#444"/>
  <!-- 조명 갓 -->
  <path d="M25 20 L50 17 L75 20 L70 50 L30 50 Z" fill="#ffd700"/>
  <path d="M28 22 L50 19 L72 22 L68 48 L32 48 Z" fill="#ffec8b"/>
  <!-- 전구 -->
  <circle cx="50" cy="55" r="12" fill="#fff"/>
  <circle cx="50" cy="55" r="10" fill="#fffacd"/>
  <!-- 빛 효과 -->
  <circle cx="50" cy="55" r="20" fill="#ffd700" opacity="0.3"/>
  <circle cx="50" cy="55" r="30" fill="#ffd700" opacity="0.15"/>
  <!-- 광선 -->
  <line x1="50" y1="75" x2="50" y2="90" stroke="#ffd700" stroke-width="3" opacity="0.5"/>
  <line x1="30" y1="70" x2="15" y2="85" stroke="#ffd700" stroke-width="3" opacity="0.5"/>
  <line x1="70" y1="70" x2="85" y2="85" stroke="#ffd700" stroke-width="3" opacity="0.5"/>
</svg>
