  <!-- 가방 본체 -->
  <rect x="15" y="30" width="70" height="55" rx="5" fill="#3498db"/>
  <rect x="18" y="33" width="64" height="49" rx="4" fill="#5dade2"/>
  <!-- 손잡이 -->
  <rect x="35" y="20" width="30" height="12" rx="3" fill="#2c3e50"/>
  <rect x="40" y="22" width="20" height="8" fill="#34495e"/>
