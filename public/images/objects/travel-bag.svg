  <line x1="20" y1="55" x2="80" y2="55" stroke="#2980b9" stroke-width="3"/>
  <!-- 주머니 -->
  <rect x="25" y="60" width="25" height="20" rx="2" fill="#2980b9"/>
  <!-- 스티커들 -->
  <circle cx="65" cy="45" r="8" fill="#e74c3c"/>
  <rect x="68" y="65" width="12" height="12" fill="#f1c40f" rx="2"/>
  <!-- 바퀴 -->
  <circle cx="30" cy="88" r="5" fill="#2c3e50"/>
  <circle cx="70" cy="88" r="5" fill="#2c3e50"/>
</svg>
