<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 무드등: 내향 스타일, 따뜻한 빛 -->
  <rect width="100" height="100" fill="transparent"/>
  <!-- 받침대 -->
  <rect x="35" y="85" width="30" height="10" rx="2" fill="#4a4a4a"/>
  <rect x="42" y="70" width="16" height="18" fill="#3a3a3a"/>
  <!-- 조명 부분 -->
  <ellipse cx="50" cy="45" rx="25" ry="30" fill="#fff5e6"/>
  <ellipse cx="50" cy="45" rx="22" ry="27" fill="#ffe4b5"/>
  <!-- 빛 효과 -->
  <ellipse cx="50" cy="45" rx="18" ry="22" fill="#ffd700" opacity="0.5"/>
  <ellipse cx="50" cy="45" rx="12" ry="15" fill="#ffec8b" opacity="0.7"/>
  <!-- 빛 광선 -->
  <line x1="50" y1="10" x2="50" y2="18" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
  <line x1="25" y1="30" x2="20" y2="25" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="30" x2="80" y2="25" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
</svg>
